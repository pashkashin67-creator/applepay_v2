<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AASPEKT — PRIVATE ACCESS 2025</title>
    <style>
        /* CORE ARCHITECTURE: MILITARY GRADE UI
           Total Complexity Level: MAX
        */
        :root {
            --bg: #000000;
            --accent: #007AFF;
            --accent-light: #3395ff;
            --accent-rgb: 0, 122, 255;
            --glass: rgba(18, 18, 20, 0.95);
            --border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #86868b;
            --easing: cubic-bezier(0.2, 0.8, 0.2, 1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: -apple-system, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
            overflow: hidden;
            /* Фикс для iOS Safari: используем динамические единицы высоты */
            height: 100dvh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* -------------------------------------------------------------------------- */
        /* LAYER 1: ATMOSPHERE ENGINE (CANVAS)                                        */
        /* -------------------------------------------------------------------------- */
        #viewport-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            will-change: transform;
        }

        .cursor-light {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(var(--accent-rgb), 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: screen;
            will-change: transform;
            transform: translate(-50%, -50%);
        }

        .ambient-noise {
            position: fixed;
            inset: 0;
            z-index: 3;
            opacity: 0.05;
            pointer-events: none;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJuIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iMC42NSIgbnVtT2N0YXZlcz0iMyIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNuKSIvPjwvc3ZnPg==');
        }

        /* -------------------------------------------------------------------------- */
        /* LAYER 2: INTRO (BRUSH DYNAMICS)                                            */
        /* -------------------------------------------------------------------------- */
        #intro-scene {
            position: relative;
            z-index: 100;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 1.2s var(--easing), opacity 0.8s ease;
        }

        .emoji-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        .floating-emoji {
            width: 100%;
            height: 100%;
            animation: emojiFloat 4s infinite ease-in-out;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-20px) rotate(12deg) scale(1.05); }
            75% { transform: translateY(15px) rotate(-10deg) scale(0.95); }
        }

        .brush-container {
            position: relative;
            display: inline-block;
        }

        .brush-main-text {
            font-size: clamp(34px, 10vw, 52px);
            font-weight: 900;
            letter-spacing: -0.07em;
            color: rgba(255,255,255,0.03);
            position: relative;
            text-transform: lowercase;
        }

        .brush-main-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            color: #fff;
            clip-path: inset(0 100% 0 0);
            animation: drawBrush 4s cubic-bezier(0.3, 0.1, 0.3, 1) forwards 0.5s;
            text-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        @keyframes drawBrush {
            0% { clip-path: inset(0 100% 0 0); }
            40% { clip-path: inset(0 40% 0 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        .btn-entry {
            margin-top: 60px;
            padding: 24px 70px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 45px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s var(--easing);
            box-shadow: 0 25px 50px rgba(255,255,255,0.1);
        }

        .btn-entry.active {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-entry:active {
            transform: scale(0.92);
            background: #e5e5e5;
        }

        /* -------------------------------------------------------------------------- */
        /* LAYER 3: MAIN INTERFACE (PHYSICS DRIVEN)                                   */
        /* -------------------------------------------------------------------------- */
        #guide-interface {
            display: none;
            position: relative;
            z-index: 200;
            width: 95%;
            max-width: 420px;
            padding: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s var(--easing);
            will-change: transform, opacity;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            border: 1px solid var(--border);
            border-radius: 54px;
            padding: 40px 25px 35px;
            box-shadow: 0 60px 120px rgba(0,0,0,0.85);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .progress-engine {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }

        .segment {
            flex: 1;
            height: 5px;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .segment-fill {
            position: absolute;
            left: 0; top: 0; height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step-node {
            display: none;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            transition: all 0.6s var(--easing);
        }

        .step-node.active {
            display: block;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .step-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #a1a1a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .step-description {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 28px;
            min-height: 50px;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 9/16;
            background: #000;
            border-radius: 36px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            position: relative;
            transform: translateZ(40px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.4));
            pointer-events: none;
        }

        .replay-control {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn-replay {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px 32px;
            border-radius: 22px;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            transform: scale(0.9);
            transition: 0.3s var(--easing);
        }

        .btn-navigation {
            width: 100%;
            padding: 24px;
            border: none;
            border-radius: 28px;
            background: #ffffff;
            color: #000000;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s var(--easing);
            transform: translateZ(60px);
            box-shadow: 0 15px 30px rgba(255,255,255,0.05);
        }

        .btn-navigation:active {
            transform: scale(0.96) translateZ(60px);
            background: #f0f0f0;
        }

        .btn-navigation.final {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 15px 35px rgba(var(--accent-rgb), 0.3);
        }

        .guide-footer {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.06);
            text-align: center;
            font-size: 11px;
            color: #444;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.8;
        }

        ::-webkit-scrollbar { display: none; }
        
    </style>
</head>
<body>

    <div class="cursor-light" id="cursor-glow"></div>
    <div class="ambient-noise"></div>
    <canvas id="viewport-canvas"></canvas>

    <div id="intro-scene">
        <div class="emoji-wrapper">
            <img src="https://em-content.zobj.net/source/apple/96/waving-hand-sign_1f44b.png" class="floating-emoji" alt="Wave">
        </div>
        <div class="brush-container">
            <h1 class="brush-main-text" data-text="apple pay обходик">apple pay обходик</h1>
        </div>
        <button class="btn-entry" id="entry-trigger" onclick="initSecurityCore()">Начать</button>
    </div>

    <div id="guide-interface">
        <div class="main-card" id="parallax-card">
            <div class="progress-engine" id="step-indicators"></div>

            <div id="nodes-container"></div>

            <button class="btn-navigation" id="nav-trigger" onclick="handleNavigation()">ПРОДОЛЖИТЬ</button>

            <div class="guide-footer">
                БЫК ТУБОГУБ ТУБОГУБЕНЬКИЙ БЫЧОК <br>
                AASPEKT SECURE PROTOCOL v5.0.0 <br>
                SUPPORT: @zarub_support_bot
            </div>
        </div>
    </div>

    <script>
        const APP_DATA = [
            { id: 0, title: "01. VPN Соединение", desc: "Активируй VPN. Это обязательное условие для обхода региональных фильтров Apple.", video: "video1.mp4" },
            { id: 1, title: "02. Авторизация", desc: "Перейди в @zarub_robot и нажми 'Старт' для запуска процесса генерации данных.", video: "video2.mp4" },
            { id: 2, title: "03. Инициализация", desc: "Пополни баланс на $3. Это техническая комиссия за выпуск новой виртуальной карты.", video: "video3.mp4" },
            { id: 3, title: "04. Генерация Карты", desc: "Выбери 'Apple Pay Virtual'. Твои уникальные реквизиты появятся в чате моментально.", video: "video4.mp4" },
            { id: 4, title: "05. Активация Лимитов", desc: "Пополни карту на $10. Минимальный депозит необходим для успешной верификации в Wallet.", video: "video5.mp4" },
            { id: 5, title: "06. Финальный Этап", desc: "Привяжи реквизиты к Apple Wallet. Теперь бесконтактная оплата снова доступна.", video: "video6.mp4" }
        ];

        let internalState = {
            step: 0,
            busy: false,
            gyroActive: false,
            rotation: { x: 0, y: 0, targetX: 0, targetY: 0 },
            mouse: { x: window.innerWidth / 2, y: window.innerHeight / 2 },
            isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
        };

        const canvas = document.getElementById('viewport-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        function initParticles() {
            particles = [];
            const count = internalState.isMobile ? 70 : 150;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    length: Math.random() * 25 + 10,
                    speed: Math.random() * 12 + 10,
                    opacity: Math.random() * 0.18 + 0.05
                });
            }
        }

        function renderAtmosphere() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            particles.forEach(p => {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.lineWidth = 1.5;
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x, p.y + p.length);
                ctx.stroke();
                p.y += p.speed;
                if (p.y > canvas.height) { p.y = -p.length; p.x = Math.random() * canvas.width; }
            });
            requestAnimationFrame(renderAtmosphere);
        }

        function assembleInterface() {
            const nodeWrap = document.getElementById('nodes-container');
            const stepWrap = document.getElementById('step-indicators');
            APP_DATA.forEach((data, i) => {
                const node = document.createElement('div');
                node.className = `step-node ${i === 0 ? 'active' : ''}`;
                node.id = `step-node-${i}`;
                node.innerHTML = `
                    <h2 class="step-title">${data.title}</h2>
                    <p class="step-description">${data.desc}</p>
                    <div class="video-container">
                        <video id="vid-${i}" playsinline muted preload="auto" loop x5-video-player-type="h5">
                            <source src="${data.video}" type="video/mp4">
                        </video>
                        <div class="video-overlay"></div>
                        <div class="replay-control" id="replay-${i}">
                            <button class="btn-replay" onclick="forceReplay(${i})">ПОВТОРИТЬ</button>
                        </div>
                    </div>`;
                nodeWrap.appendChild(node);
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.innerHTML = `<div class="segment-fill" id="fill-${i}"></div>`;
                stepWrap.appendChild(seg);
                const v = document.getElementById(`vid-${i}`);
                v.onended = () => { document.getElementById(`replay-${i}`).style.display = 'flex'; };
            });
        }

        function initSecurityCore() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(res => { if (res === 'granted') { window.addEventListener('deviceorientation', handleOrientation); internalState.gyroActive = true; } transitionToApp(); })
                    .catch(() => transitionToApp());
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                transitionToApp();
            }
        }

        function handleOrientation(e) {
            internalState.rotation.targetX = Math.max(Math.min(e.beta - 45, 30), -30) / 1.5;
            internalState.rotation.targetY = Math.max(Math.min(e.gamma, 30), -30) / 1.5;
        }

        document.addEventListener('mousemove', (e) => {
            if (internalState.isMobile) return;
            const glow = document.getElementById('cursor-glow');
            glow.style.left = `${e.clientX}px`; glow.style.top = `${e.clientY}px`;
            internalState.rotation.targetX = (window.innerHeight / 2 - e.clientY) / 15;
            internalState.rotation.targetY = (e.clientX - window.innerWidth / 2) / 15;
        });

        function updateKinetics() {
            internalState.rotation.x += (internalState.rotation.targetX - internalState.rotation.x) * 0.1;
            internalState.rotation.y += (internalState.rotation.targetY - internalState.rotation.y) * 0.1;
            const card = document.getElementById('parallax-card');
            if(card) card.style.transform = `rotateX(${internalState.rotation.x}deg) rotateY(${internalState.rotation.y}deg)`;
            requestAnimationFrame(updateKinetics);
        }

        function transitionToApp() {
            const intro = document.getElementById('intro-scene');
            const main = document.getElementById('guide-interface');
            intro.style.opacity = '0';
            intro.style.transform = 'translateY(-60px) scale(0.9)';
            setTimeout(() => {
                intro.style.display = 'none'; main.style.display = 'block';
                setTimeout(() => { main.style.opacity = '1'; main.style.transform = 'scale(1)'; refreshAppState(); }, 50);
            }, 800);
        }

        function handleNavigation() {
            if (internalState.busy) return;
            if (internalState.step < APP_DATA.length - 1) {
                internalState.busy = true;
                const currentVid = document.getElementById(`vid-${internalState.step}`);
                currentVid.pause();
                document.getElementById(`step-node-${internalState.step}`).classList.remove('active');
                setTimeout(() => {
                    internalState.step++;
                    document.getElementById(`step-node-${internalState.step}`).classList.add('active');
                    refreshAppState();
                    internalState.busy = false;
                }, 400);
            } else { window.open('https://t.me/AppIePuy', '_blank'); }
        }

        function refreshAppState() {
            APP_DATA.forEach((_, i) => {
                const fill = document.getElementById(`fill-${i}`);
                fill.style.width = i <= internalState.step ? '100%' : '0%';
            });
            const v = document.getElementById(`vid-${internalState.step}`);
            document.getElementById(`replay-${internalState.step}`).style.display = 'none';
            v.currentTime = 0;
            v.play().catch(e => console.log("Safari auto-play restriction"));
            const btn = document.getElementById('nav-trigger');
            if (internalState.step === APP_DATA.length - 1) {
                btn.innerText = "ПОЛУЧИТЬ ДОСТУП";
                btn.classList.add('final');
            } else {
                btn.innerText = "ПРОДОЛЖИТЬ";
                btn.classList.remove('final');
            }
        }

        function forceReplay(i) {
            const v = document.getElementById(`vid-${i}`);
            document.getElementById(`replay-${i}`).style.display = 'none';
            v.currentTime = 0; v.play();
        }

        window.onload = () => {
            resizeCanvas();
            renderAtmosphere();
            assembleInterface();
            updateKinetics();
            setTimeout(() => { document.getElementById('entry-trigger').classList.add('active'); }, 2000);
        };

        window.onresize = resizeCanvas;
    </script>
</body>
</html>
